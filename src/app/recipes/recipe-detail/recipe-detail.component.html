<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" [alt]="selectedRecipe.name" class="img-responsive" style="max-height:200px; max-width:200px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor:pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a style="cursor:pointer" (click)="onEdit()">Edit Recipe</a></li>
                <li><a style="cursor:pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       Ingredients
    </div>
    <ul class="list-group">
        <a class="list-group-item" style="cursor:pointer"
        *ngFor="let ingredient of selectedRecipe.ingredients">{{ingredient.name}} {{ingredient.amount}}</a>
    </ul>
</div>
